<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" src="/src/main.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="darkmode">
    <div id="app">
      <div class="container">
        <header class="header">
          <h1 class="title shadow-text">Tic Tac Toe</h1>
          <div class="points shadow-box">
            <h3 class="points__title">Points</h3>
            <div class="points__player shadow-text">
              <span class="points__label">X:</span>
              <span class="points__value" id="player-1">0</span>
            </div>
            <div class="points__player shadow-text">
              <span class="points__label">O:</span>
              <span class="points__value" id="player-2">0</span>
            </div>
          </div>
        </header>
        <div class="board"></div>
        <div class="info">
          <button class="btn shadow-box" id="reset">New Game</button>
          <input
            type="checkbox"
            name="toggle"
            id="darkmode"
            class="toggle shadow-box"
          />
        </div>
      </div>
    </div>
  </body>
</html>
